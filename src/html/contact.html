<body class="contact">
    <div class="wrapper">
        <div class="wrapper__content">
            <header id="header" class="header">
                <h1>
                    Pascale Dupont
                </h1>
                <button id="menu" type="button">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                <nav class="nav-effect sidebar">
                    <h2 class="visuallyhidden">Menu de navigation</h2>
                    <a href="../index.html" data-hover="Biographie">
                        <span>Biographie</span>
                    </a>
                    <a href="./galerie.html" data-hover="Galerie">
                        <span>Galerie</span>
                    </a>
                    <a href="./event.html" data-hover="Événements">
                        <span>Événements</span>
                    </a>
                    <a href="./lien.html" data-hover="Liens">
                        <span>Liens</span>
                    </a>
                    <a href="./contact.html" data-hover="Contact">
                        <span>Contact</span>
                    </a>
                </nav>
            </header>
            <section class="contact">
                <h2 id="hidden">Contact Pascale Dupont</h2>
                <div class="contact-wrapper" id="contact">
                    <form action="post" class="contact">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" value="" placeholder="Votre nom">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" value="" placeholder="Votre email">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                        <button class="send-button" id="submit" type="submit" value="Envoyer">
                    <div class="button">
                        <span class="send-text">Envoyer</span>
                        <i class="send-icon"></i>
                    </div>
                </form>
                <ul class="contact-info">
                    <li class="localisation" >Beaufays | Liège</li>
                    <li class="phone" >04/368.00.00</li>
                    <li class="email" >Pascale.dupont@gmail.com</li>
                </ul>
                <ul class="contact-social">
                    <li>
                        <a href="https://www.facebook.com/" class="facebook"> </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com/" class="twitter"> </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" class="instagram"> </a>
                    </li>
                    <li>
                        <a href="https://www.github.com/" class="github"></a>
                    </li>
                </ul>
            </div>
        </section>
  
  
        <footer>
            <div class="social-media">
                 <a class="facebook" href="https://www.facebook.com/">
                </a>
                <a class="google" href="https://www.google.com/">
                </a>
                <a class="instagram" href="https://www.instagram.com/">
                </a>
                <a class="pinterest" href="https://www.pinterest.com/">
                </a>
                <a class="blog" href="http://pascale-dupont.blogspot.be/">
                </a>
            </div>
        </footer>
        </div>
    </div>
    <script src="./js/jquery-3.2.0.min.js"></script>
    <script src="./js/script.js"></script>
